<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
  
  {% seo %}
  {% feed_meta %}
  
  <style>
    /* Background color transition */
    html, body, .site-header {
      transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
    }
    body.transitioning-to-dark {
      background-color: #000 !important;
    }
    body.transitioning-to-dark .site-header {
      background-color: rgba(0, 0, 0, 0.9) !important;
      border-bottom-color: rgba(255, 255, 255, 0.1) !important;
    }
    body.transitioning-to-dark .site-header .site-title,
    body.transitioning-to-dark .site-header .page-link {
      color: #fff !important;
      transition: color 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
      
      <nav class="site-nav">
        <button class="mobile-menu-toggle" aria-label="Toggle menu" onclick="this.classList.toggle('active'); document.querySelector('.trigger').classList.toggle('active');">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="trigger">
          <a class="page-link{% if page.url == '/' %} active{% endif %}" href="{{ '/' | relative_url }}">Home</a>
          <a class="page-link{% if page.url == '/photography/' %} active{% endif %}" href="{{ '/photography/' | relative_url }}">Photography</a>
          <a class="page-link{% if page.url == '/projects/' %} active{% endif %}" href="{{ '/projects/' | relative_url }}">Projects</a>
          <a class="page-link{% if page.url == '/contact/' %} active{% endif %}" href="{{ '/contact/' | relative_url }}">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <script>
    // Background transition handling
    (function() {
      // Intercept link clicks for smooth background transition
      document.addEventListener('click', function(e) {
        const link = e.target.closest('a');
        if (link && link.href && !link.href.startsWith('javascript:') && 
            !link.href.startsWith('#') && link.target !== '_blank' &&
            link.hostname === window.location.hostname) {
          
          // Check if navigating to photography (dark page)
          const goingToDark = link.pathname === '/photography/' || link.pathname === '/photography';
          
          if (goingToDark) {
            e.preventDefault();
            document.body.classList.add('transitioning-to-dark');
            setTimeout(function() {
              window.location.href = link.href;
            }, 200);
          }
        }
      });
    })();
    
    // Prevent zoom on touch devices
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
    document.addEventListener('gesturechange', function(e) {
      e.preventDefault();
    });
    document.addEventListener('gestureend', function(e) {
      e.preventDefault();
    });
    // Prevent Ctrl+scroll zoom on desktop
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });
    // Prevent Ctrl+Plus/Minus zoom
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
